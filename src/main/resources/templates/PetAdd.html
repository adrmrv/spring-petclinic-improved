<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Add pet - Petclinic</title>
</head>

<body>

    <section layout:fragment="page-content">
        <div class="container">
            <p>
            <h1>Add a pet</h1>
            </p>

            <p>
            <form class="row g-3" th:object="${pet}" method="post" th:action="@{/pets/add}">
                <div class="col-auto">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" th:field="*{Name}">
                </div>
                <div class="col-auto">
                    <label for="pettype" class="form-label">Type</label>
                    <select name="PetTypeId" id="pettype" class="form-select">
                        <option th:each="p : ${petTypes}" th:text="${p.Name}" th:selected="${p.Id==pet.PetTypeId}"
                            th:value="${p.Id}"></option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="Client" class="form-label">Owner</label>
                    <input type="text" class="form-control" id="Client" th:value="|${Client.FirstName} ${Client.LastName}|" disabled></input>
                    <input type="hidden" name="ClientId" th:value="${Client.Id}">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            </p>
        </div>

    </section>

    <th:block layout:fragment="page-scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
            integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script>
            $('.datepicker').datepicker();
        </script>
    </th:block>

</body>

</html>
