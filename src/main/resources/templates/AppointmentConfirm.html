<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Appointments - Petclinic</title>
</head>

<body>

    <section layout:fragment="page-content">
        <div class="container">
            <p>
            <h1><i class="bi bi-calendar4-event"></i> Confirm appointment</h1>
            </p>

            <p>
                Do yo confirm the following appointment :
            </p>
            <p>
                [[${#temporals.dayOfWeekName(App)}]] [[${#temporals.format(App, 'MM/dd/yyyy HH:mm')}]] for [[${Owner.FirstName}]] [[${Owner.LastName}]]
                with Dr [[${Vet.FirstName}]] [[${Vet.LastName}]]
            </p>
            <p>

            <div class="row">
                <div class="col-2">
                    <form th:action="@{/appointment/create}" method="post">
                        <input type="hidden" name="VetId" th:value="${VetId}">
                        <input type="hidden" name="PetId" th:value="${PetId}">
                        <input type="hidden" name="App" th:value="${App}">
                        <button class="btn btn-success">
                            <i class="bi bi-download"></i> Save
                        </button>
                    </form>
                </div>
                <div class="col-2">
                    <form th:action="@{/appointment/cancel}" method="post">
                        <button class="btn btn-danger">
                            <i class="bi bi-trash3"></i> Cancel
                        </button>
                    </form>
                </div>
            </div>
            </p>
        </div>

    </section>

</body>

</html>
