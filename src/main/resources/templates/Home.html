<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Home - Petclinic</title>
</head>

<body>

    <section layout:fragment="page-content">
        <div class="container">
            <p>
            <h1><i class="bi bi-house"></i> Home</h1>
            </p>

            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
                <strong>Success!</strong> [[${message}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <p>
                There are
                <a href="/veterinaries"
                    class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
                    [[${vets.size()}]]
                </a> veterinaries at the clinic :

            <ul>
                <li th:each="v : ${vets}" th:text="|Dr ${v.FirstName} ${v.LastName}|"></li>
            </ul>
            </p>

            <p>
                There are
                <a href="/clients" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
                    [[${counts.clients}]]
                </a> clients,
                <a href="/pets" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
                    [[${counts.pets}]]
                </a> pets and
                <a href="/schedule" class="d-inline-flex focus-ring py-1 px-2 text-decoration-none border rounded-2">
                    [[${counts.appointments}]]
                </a> appointments registered.

            </p>

        </div>

    </section>

    <th:block layout:fragment="page-scripts">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
            integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script>
            $('.datepicker').datepicker();
        </script>
    </th:block>

</body>

</html>
